<body>

    <div id="modeSelection">
        <label for="mode">ëª¨ë“œ ì„ íƒ:</label>
        <select id="mode">
            <option value="" disabled selected>ëª¨ë“œ ì„ íƒ</option>
            <option value="1">ëª¨ë“œ 1: ê·¼ë¬´í•œ ì‹œê°„ ê³„ì‚°</option>
            <option value="2">ëª¨ë“œ 2: ìµœì ì˜ í‡´ê·¼ ì‹œê°„ ê³„ì‚°</option>
            <option value="3">ëª¨ë“œ 3: í‡´ê·¼ í•  ì‹œê°„ ê³„ì‚°</option>
        </select>
    </div>

    <div id="inputs">
        <div id="input1" style="display: none;">
            <label for="time1">ì¶œê·¼ ì‹œê°„:</label>
            <input type="text" id="time1" placeholder="ì˜ˆ: 9:00">
        </div>
        <div id="input2" style="display: none;">
            <label for="time2">í‡´ê·¼ ì‹œê°„:</label>
            <input type="text" id="time2" placeholder="ì˜ˆ: 18:00">
        </div>
        <div id="input3" style="display: none;">
            <label for="delta">ì±„ì›Œì•¼ í•  ì‹œê°„:</label>
            <input type="text" id="delta" placeholder="ì˜ˆ: 2:00">
        </div>
    </div>

    <button onclick="calculate()">ê³„ì‚°í•˜ê¸°</button>

    <div id="results"></div>

    <script>
        class time {
            constructor(h, m) {
                this.hour = h;
                this.min = m;
                this.ttl = 60 * h + m;
            }

            print() {
                // ë¶„ ë‹¨ìœ„ê°€ í•œ ìë¦¬ìˆ˜ì¼ ë•Œ 0ì„ ë¶™ì—¬ì„œ ì¶œë ¥
                const formattedMin = this.min < 10 ? `0${this.min}` : `${this.min}`;
                return ` >>> ${this.hour}:${formattedMin}`;
            }

            static cal_by_ttl(ttl) {
                return new time(Math.floor(ttl / 60), ttl % 60);
            }

            static cal_working(time1, time2) {
                let ttl = time2.ttl - time1.ttl;
                if ((ttl >= 60 * 4 + 30) && (ttl < 60 * 9)) {
                    ttl -= 30;
                } else if (ttl >= 60 * 9) {
                    ttl -= 60;
                }
                return time.cal_by_ttl(ttl);
            }

            static cal_to_go(time_1, delta) {
                let ttl = time_1.ttl + delta.ttl;
                if ((delta.ttl >= 60 * 4 + 30) && (delta.ttl < 60 * 8 + 30)) {
                    ttl += 30;
                } else if (delta.ttl >= 60 * 8 + 30) {
                    ttl += 60;
                }
                return time.cal_by_ttl(ttl);
            }

            static input_time(timeform) {
                let [h, m] = timeform.split(":").map(Number);
                return new time(h, m);
            }
        }

        function calculate() {
            var mode = document.getElementById("mode").value;
            var time1 = document.getElementById("time1").value;
            var time2 = document.getElementById("time2").value;
            var delta = document.getElementById("delta").value;

            var result = "";

            if (mode == "1") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "block";
                document.getElementById("input3").style.display = "none";
                result = time.cal_working(time.input_time(time1), time.input_time(time2)).print();
            } else if (mode == "2") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "none";
                document.getElementById("input3").style.display = "none";
                result = time.cal_by_ttl(time.input_time(time1).ttl + new time(8, 59).ttl).print();
            } else if (mode == "3") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "none";
                document.getElementById("input3").style.display = "block";
                result = time.cal_to_go(time.input_time(time1), time.input_time(delta)).print();
            }

            document.getElementById("results").innerText = result;
        }

        document.getElementById("mode").addEventListener("change", function() {
            var mode = this.value;
            if (mode == "1") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "block";
                document.getElementById("input3").style.display = "none";
            } else if (mode == "2") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "none";
                document.getElementById("input3").style.display = "none";
            } else if (mode == "3") {
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "none";
                document.getElementById("input3").style.display = "block";
            }
        });
    </script>
</body>
